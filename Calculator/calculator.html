<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/ea16f1eb14.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="calculator-container col-12">

                <div>
                    <div>
                        <h1 class="animated">Calculator</h1>
                    </div>
                    <div class="calculator-sub-container d-flex flex-column">

                        <div>
                            <input type="text" id="input" readonly />
                        </div>   
                        <div>
                            <button onclick="clearValue()" class="clear">AC</button>
                            <button onclick="deleteValue()" class="delete">DE</button>
                            <button onclick="percentagefunction()"><i class="fa-solid fa-percent"></i></button>
                            <button onclick="displayValue('/')"><i class="fa-solid fa-divide"></i></button>
                        </div>
                        <div>
                            <button onclick="displayValue('7')">7</button>
                            <button onclick="displayValue('8')">8</button>
                            <button onclick="displayValue('9')">9</button>
                            <button onclick="displayValue('*')"><i class="fa-solid fa-xmark"></i></button>
                        </div>
                        <div>
                            <button onclick="displayValue('4')">4</button>
                            <button onclick="displayValue('5')">5</button>
                            <button onclick="displayValue('6')">6</button>
                            <button onclick="displayValue('-')"><i class="fa-solid fa-minus"></i></button>
                        </div>
                        <div>
                            <button onclick="displayValue('1')">1</button>
                            <button onclick="displayValue('2')">2</button>
                            <button onclick="displayValue('3')">3</button>
                            <button onclick="displayValue('+')"><i class="fa-solid fa-plus"></i></button>
                        </div>
                        <div>
                            <button onclick="displayValue('0')">0</button>
                            <button onclick="displayValue('00')">00</button>
                            <button onclick="displayValue('.')"><i class="fa-solid fa-circle dot"></i></button>
                            <button onclick="Result()"><i class="fa-solid fa-equals"></i></button>
                        </div>
                    </div>
                </div>

                
                
            </div>

        </div>

    </div>

        

    
  
  <script src="calculator.js"></script>
</body>
</html>
